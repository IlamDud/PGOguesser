<!DOCTYPE html>
<html>
<head>
    <title>Pok√©mon GO Regional Guesser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 12px;
            font-family: Arial, sans-serif;
        }

        #image-container {
            width: 100%;
            /* Big on desktop, but won't shove controls off-screen */
            height: min(60vh, 520px);

            display: flex;
            justify-content: center;
            align-items: center;

            border: none;
            margin: 0 auto;

            background-size: contain;     /* do NOT crop */
            background-position: center;
            background-repeat: no-repeat;

            /* Optional: gives a nicer feel when image has transparency/empty areas */
            background-color: #00000008;
            border-radius: 12px;
        }

        #filename,
        #score,
        #high-score,
        #feedback {
            text-align: center;
            margin: 10px auto;
            font-size: 1.1rem;
            line-height: 1.2;
        }

        #guess-input {
            display: block;
            width: min(520px, 92vw);
            margin: 14px auto;
            padding: 12px;
            font-size: 1.05rem;
        }

        #guess-button,
        #try-again-button {
            display: block;
            width: min(520px, 92vw);
            margin: 10px auto;
            padding: 12px;
            font-size: 1.05rem;
        }

        /* Phone portrait tweaks */
        @media (max-width: 600px) {
            body { padding: 10px; }

            #image-container {
            /* Make sure controls stay visible */
            height: 48vh;
            border-radius: 10px;
            }

            #filename,
            #score,
            #high-score,
            #feedback {
            font-size: 1rem;
            margin: 8px auto;
            }

            #guess-input,
            #guess-button,
            #try-again-button {
            width: 94vw;
            font-size: 1rem;
            padding: 12px;
            }
        }
        </style>
</head>
<body>
<div id="image-container"></div>
<div id="filename"></div>
<input id="guess-input" list="event-names" placeholder="Guess the event..." onkeypress="handleKeyPress(event)">
<button id="guess-button" onclick="checkGuess(document.getElementById('guess-input').value)">Guess</button>
<button id="try-again-button" onclick="resetGame()">Try Again</button>
<datalist id="event-names">
    <!-- JavaScript will populate this with the event names -->
</datalist>
<div id="score">Score: 0</div>
<div id="high-score">High Score: 0</div>
<div id="feedback"></div>
<script>
    let events = {};
    let score = 0;
    let currentEvent = "";
    let sessionId = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15); // Generate a session ID
    let endpoint = 'https://script.google.com/macros/s/AKfycbyqztQN4LbUX7v700bkJcsxSuU-TEUXsjy2s1bvxXsCjx-82QO8NM0R_20jmkV9s_oV/exec'; // Replace with the URL of your Apps Script web app

    // Fetch the events data from the JSON file
    fetch('events.json')
        .then(response => response.json())
        .then(data => {
            events = data;

            let datalist = document.getElementById('event-names');
            datalist.innerHTML = "";

            for (let key of Object.keys(events)) {
                let option = document.createElement('option');
                option.value = key;
                datalist.appendChild(option);
            }

            checkHighScore();
            showRandomImage();
        });

    function showRandomImage() {
        let validEvents = Object.keys(events).filter(
            k => Array.isArray(events[k]) && events[k].length > 0
        );

        if (validEvents.length === 0) {
            document.getElementById('feedback').innerText =
                "No images available yet. Add filenames to events.json.";
            return;
        }

        let randomIndex = Math.floor(Math.random() * validEvents.length);
        currentEvent = validEvents[randomIndex];

        let images = events[currentEvent];
        let randomImage = images[Math.floor(Math.random() * images.length)];

        let encodedImage = encodeURI('randomframes/' + randomImage);
        document.getElementById('image-container').style.backgroundImage =
            `url("${encodedImage}")`;

        document.getElementById('guess-input').value = "";
        document.getElementById('guess-input').style.display = 'block';
        document.getElementById('guess-button').style.display = 'block';
        document.getElementById('try-again-button').style.display = 'none';
        document.getElementById('feedback').innerText = '';
    }

    function handleKeyPress(event) {
        if (event.keyCode === 13) { // Check if the key pressed was Enter
            checkGuess(document.getElementById('guess-input').value);
        }
    }

    function checkGuess(guess) {
        if (Object.keys(events).includes(guess)) {
            if (guess === currentEvent) {
                score++;
                showRandomImage();
            } else {
                document.getElementById('guess-input').style.display = 'none';
                document.getElementById('guess-button').style.display = 'none';
                document.getElementById('try-again-button').style.display = 'block';
                document.getElementById('feedback').innerText = "Good try, but no. It was " + currentEvent + ".";
            }
            document.getElementById('score').innerText = "Score: " + score;
        } else {
            alert("Please select an event from the list.");
        }
        checkHighScore();
        sendDataToGoogleSheet();
    }

    function setHighScore(newScore, isHigher) {
        document.getElementById('high-score').innerText = 'High Score: ' + newScore;
        window.localStorage.setItem('high-score', newScore);

        if (isHigher) {
            document.getElementById('high-score').style.color = 'red';
        }
    }

    function checkHighScore() {
        const currentHighScore = Number(window.localStorage.getItem('high-score'));

        setHighScore(currentHighScore);

        if (score > currentHighScore) {
            return setHighScore(score, true);
        }

        if (!currentHighScore) {
            return setHighScore(score)
        }
    }

    function sendDataToGoogleSheet() {
        fetch(endpoint, {
            method: 'POST',
            mode: 'no-cors',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                sessionId: sessionId,
                score: score,
                imageLoaded: document.getElementById('image-container').style.backgroundImage
            })
        })
            .catch((error) => {
                console.error('Error:', error);
            });
    }

    function resetGame() {
        score = 0; // reset the score when "Try Again" is clicked
        showRandomImage();
        document.getElementById('score').innerText = "Score: " + score;
        document.getElementById('high-score').style.color = "#000";
    }
</script>
</body>
</html>
